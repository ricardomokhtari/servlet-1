  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: heroku
  api_key: c5db5af6-e18a-4fe5-8df4-9d8ec5ebb8f6
  secure: 34ffe567-use-your-ownkey-here
  app: thenameofmygithubproject
